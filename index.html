<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
      <button class="btn-hidden_all ">Скрыть все колонки</button>
      <button class='btn-hidden'>Имя<span class='hidden-column' data-hidden = 'off'></span></button>
      <button class='btn-hidden'>Фамилия<span class='hidden-column' data-hidden = 'off'></span></button>
      <button class='btn-hidden'>Описание<span class='hidden-column' data-hidden = 'off'></span></button>
      <button class='btn-hidden'>Цвет глаз<span class='hidden-column' data-hidden = 'off'></span></button>
    <table class="table table-striped">
        <tr class="nameTables" onclick="editTableData()">
            <th class="firstName" >
                Name 
                
            </th>
            <th class="secondName">Second name</th>
            <th class="about">about</th>
            <th class="eyeColor">eye color</th>
        </tr>
        <tbody id="myTable"></tbody>
    </table>

    <div class='form-wrapper'>
        <form action="" class='form'>
          <p>Имя: <input type="text"></p>
          <p>Фамилия: <input type="text"></p>
          <p>Описание: <textarea name="about" cols="30" rows="5"></textarea></p>
          <p>Цвет глаз: <input type="text"></p>
        </form>
        <button class='btn-edit'>Редактировать</button>
        <button class='btn-close'>Отмена</button>
      </div>
</body>
<script src="script.js"></script>
<script type="application/json" src="users.json></script>
</html>
